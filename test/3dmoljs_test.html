<!DOCTYPE html>
<html>
<head>
  <title>Displaying Hemoglobin in 3Dmol.js</title>
  <script src="https://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="hemoglobin" style="height: 600px; width: 800px;"></div>
  <script>
    // create viewer
    var viewer = $3Dmol.createViewer("hemoglobin", {backgroundColor: "black"});

    let data = $.get("https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/benzene/record/SDF?record_type=3d&response_type=save&response_basename=Structure", function(data) {
        viewer.addModel(data, "sdf");
        // set the style to stick
        viewer.setStyle({}, {stick: {}});
        // zoom to fit molecules and render
        viewer.setStyle({},{stick:{radius:0.15}});
        viewer.zoomTo();
        viewer.render();
    });
    
  </script>
</body>
</html>
